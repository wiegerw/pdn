name: Build and Deploy Sphinx Documentation

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-docs:
    name: Build HTML and PDF Documentation
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y latexmk texlive texlive-latex-extra texlive-fonts-recommended texlive-lang-all
          python -m pip install --upgrade pip
          pip install sphinx

      # Build HTML documentation
      - name: Build HTML documentation
        working-directory: doc
        run: |
          make html
          # Debugging: List contents of the build/html directory to ensure HTML files are created
          ls -l build/html

      # Build PDF documentation
      - name: Build PDF documentation
        working-directory: doc
        run: |
          make latexpdf
          # Debugging: List contents of the build/latex directory to check PDF generation
          ls -l build/latex

      # Move PDF to HTML directory for deployment
      - name: Move PDF to HTML directory
        run: |
          mv build/latex/*.pdf build/html/
          # Debugging: Confirm that the PDF was moved successfully
          ls -l build/html

  deploy-html:
    name: Deploy HTML Documentation
    runs-on: ubuntu-latest
    needs: build-docs

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # List contents of doc/build/html to confirm it's ready for deployment
      - name: List contents of publish directory
        run: |
          ls -l doc/build/html  # Ensure HTML files are ready for deployment

      # Set up gh-pages branch
      - name: Set up gh-pages branch
        run: |
          git fetch origin gh-pages || git checkout --orphan gh-pages
          git reset --hard
          git clean -fdx

      # Commit the HTML and PDF files
      - name: Commit HTML and PDF files to gh-pages
        run: |
          git add doc/build/html/*
          git commit -m "Deploy Sphinx documentation" || echo "No changes to commit"

      # Push the commit to gh-pages branch
      - name: Push to gh-pages
        run: |
          git push origin gh-pages

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doc/build/html

